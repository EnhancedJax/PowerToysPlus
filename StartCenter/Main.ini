[Rainmeter]
Update=1000
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
ContextTitle2=Settings
ContextAction2=[!ActivateConfig "PowerToys+\@settings" "StartCenter.ini"][!UpdateMeasure Unload]
SkinWidth=#GlobalW#
SkinHeight=#GlobalH#
OnUnfocusAction=[!UpdateMeasure Unload]
OnRefreshAction=!WriteKeyValue #CURRENTCONFIG# Active 0 "%APPDATA%\Rainmeter\Rainmeter.ini"

[Variables]
@includeBT=#@#bluetooth\bluetoothVariables.inc
AnimatedA=0
ActualBlur=None
@include=#@#StartCenterVariables.inc
BTStatus=0

BT_OnBluetoothCheck_On=[!Setvariable BTStatus 1][!UpdateMeter BTStatus]
BT_OnBluetoothCheck_Off=[!Setvariable BTStatus 0][!UpdateMeter BTStatus]
BT_AfterBluetoothToggle=[!Delay 1000]#BT_CheckBluetooth#[!Redraw]

@includeBTM=#@#bluetooth\bluetooth.inc

[Bisector]
X=0
Shape=Line 0,0,#GlobalW#,0 | StrokeWidth 1 | Stroke Color #BoxColor#
UpdateDivider=-1

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#ActualBlur#
DynamicVariables=1
UpdateDivider=-1
;Acrylic | Blur

[ActionTimer]
Measure=Plugin
Plugin=ActionTimer
DynamicVariables=1
UpdateDivider=-1
ActionList1=Show | Repeat In,6,10 | BlurOn
ActionList2=Showfade
ActionList3=BlurOff | Repeat Out,6,10 | Hide
ActionList4=Hidefade
In=[!SetVariable Animation "(Clamp((#Animation#-10),0,100))"][!SetVariable AnimatedA "(Clamp((#AnimatedA#+26),0,255))"][!UpdateMeter Container][!UpdateMeasure ActionTimer][!Redraw]
Out=[!SetVariable Animation "(Clamp((#Animation#+10),0,100))"][!SetVariable AnimatedA "(Clamp((#AnimatedA#-40),0,255))"][!UpdateMeter Container][!UpdateMeasure ActionTimer][!Redraw]
Show=[!SetVariable Animation 100][!UpdateMeasure ActionTimer][!Show][!ZPos 1][!EnableMeasure Unload][!DisableMeasure OnLoad]["#@#Actions\RainFocus.exe" "#CURRENTCONFIG#"]
Showfade=[!SHowFade][!ZPos 1][!EnableMeasure Unload][!DisableMeasure OnLoad]["#@#Actions\RainFocus.exe" "#CURRENTCONFIG#"]
HideFade=[!EnableMeasureGroup UpdateonLoad][!EnableMeasure OnLoad][!HideFade][!DisableMeasure Unload]
Hide=[!EnableMeasureGroup UpdateonLoad][!Hide][!DisableMeasure Unload]
BlurON=[!SetVariable ActualBlur #Acrylic#][!UpdateMeasure FrostedGlass][!UpdateMeasure ActionTimer]
BlurOff=[!SetVariable ActualBlur None][!UpdateMeasure FrostedGlass][!UpdateMeasure ActionTimer]

[OnActualLoad]
Measure=Calc
Formula=Counter
IfEqualValue=1
IfEqualAction=[!Zpos 2][!Draggable 0][!KeepOnScreen 0]["#@#Actions\AHKOld.exe" "#@#Actions\Source Code\StartCenter.ahk"][!Delay 16][!EnableMeasureGroup NoUpdateOnLoad][!DisableMeasure #CURRENTSECTION#][!EnableMeasure OnLoad][!Hide]
IfAboveValue=1
IfAboveAction=[!Hide][!Delay 100][!EnableMeasure Unload][!EnableMeasureGroup NoUpdateOnLoad][!DisableMeasure #CURRENTSECTION#][!Setvariable SliderX ([MeasureWin7Audio:0]/100*#SliderW#+#SliderM#)][!UpdateMeterGroup VolumeElements][!Redraw]
UpdateDivider=-1


;///////////////////////////////////////////////////////////////////////////////////////////////////
;                                              Loading and unloading
;///////////////////////////////////////////////////////////////////////////////////////////////////

[Unload]
Measure=String
String=#Animated#
IfMatchMode=1
IfMatch=1
IfMatchAction=[!CommandMeasure ActionTimer "Stop 1"][!CommandMeasure ActionTimer "Execute 3"]
IfNotMatchAction=[!CommandMeasure ActionTimer "Execute 4"]
DIsabled=1
UpdateDivider=-1

[OnLoad]
Measure=String
String=#Animated#
IfMatchMode=1
IfMatch=1
IfMatchAction=[!CommandMeasure ActionTimer "Stop 3"][!CommandMeasure ActionTimer "Execute 1"]
IfNotMatchAction=[!CommandMeasure ActionTimer "Execute 2"]
OnUpdateAction=[!Setvariable SliderX ([MeasureWin7Audio:0]/100*#SliderW#+#SliderM#)]#BT_CheckBluetooth#[!UpdateMeterGroup VolumeElements][!Redraw]
DynamicVariables=1
Disabled=1
Group=NoUpdateOnLoad | UpdateonLoad
UpdateDivider=-1

[SettingImport1]
Measure=String
String=#Location#
IFmatch=Corner
IfMatchAction=[!Move 0 (#SCREENAREAHEIGHT#-#GlobalH#)]
IfNotMatchAction=[!Move (#SCREENAREAWIDTH#/2-#GlobalW#/2) (#SCREENAREAHEIGHT#/2-#GlobalH#/2)]
UpdateDivider=-1

[SettingImport2]
Measure=String
String=#ShowSec#
IfMatch=1
IfMatchAction=[!SetOption Date Text "%1%2"]
UpdateDivider=-1

[SettingImport3]
Measure=String
String=#animated#
IfMatch=0
IfMatchAction=[!SetVariable AnimatedA "255"][!SetVariable ActualBlur #Acrylic#][!UpdateMeasure FrostedGlass]
UpdateDivider=-1

[SettingImport4]
Measure=String
String=#Monitor#
DynamicVariables=1
IfMatch=1
IfMatchAction=[!SetOption MonBox1 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch2=2
IfMatchAction2=[!SetOption MonBox2 Monitor "Fill Color #Accent#"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch3=3
IfMatchAction3=[!SetOption MonBox3 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox4 Monitor "Fill Color 0,0,0,0"]
IfMatch4=4
IfMatchAction4=[!SetOption MonBox4 Monitor "Fill Color #Accent#"][!SetOption MonBox2 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox3 Monitor "Fill Color 0,0,0,0"][!SetOption MonBox1 Monitor "Fill Color 0,0,0,0"]
UpdateDivider=-1

