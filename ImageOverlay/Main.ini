[Rainmeter]
Update=-1
ContextTitle=Open settings
ContextAction=[!ActivateConfig """PowerToys+\@settings""" ImageOverlay.ini]
RightMouseUpAction=[!SkinCustomMenu]

[Variables]
@includeVar=#@#ImageOverlayVariables.inc


[ImportSetting1]
Measure=String
String=#Top#
IfMatch=True
IfMatchAction=[!Zpos 2]
IfNotMatchAction=[!Zpos 0]
[ImportSetting2]
Measure=String
String=#Draggable#
IfMatch=True
IfMatchAction=[!Draggable 1]
IfNotMatchAction=[!Draggable 0]
[ImportSetting3]
Measure=String
String=#ImageClick#
IfMatch=True
IfMatchAction=[!ClickThrough 0]
IfNotMatchAction=[!ClickThrough 1]
[ImportSetting4]
Measure=String
String=#Position#
IfMatch=Centered
IfMatchAction=[!Move (#SCREENAREAWIDTH#/2-[Image:W]/2) (#SCREENAREAHEIGHT#/2-[Image:H]/2)]
IfNotMatchAction=[!Move 0 0]
DynamicVariables=1

[Image]
Meter=Image
ImageName=#Image#