[Rainmeter]
Update=20
AccurateText=1

[Variables]
String2X=0

[SongFormula]
Measure=CALC
Formula=(350 -[MeterString2:W])
DynamicVariables=1


[ActionTimer2]
Measure=Plugin
Plugin=ActionTimer

ActionList1=Repeat SongTitleScrollB, 45, 300 | Back
SongTitleScrollB=[!SetVariable String2X "(Clamp((#String2X#-3),[SongFormula],0))"][!UpdateMeasure ActionTimer2][!UpdateMeter MeterString2][!Redraw]
Back=[!UpdateMeasure MeasureXpos]
ActionList2=Repeat SongTitleScrollF, 2, 300 | Reset
SongTitleScrollF=[!SetVariable String2X "(Clamp((#String2X#+10),[SongFormula],0))"][!UpdateMeasure ActionTimer2][!UpdateMeter MeterString2][!Redraw]
Reset=[!UpdateMeasure MeasureSongSlider]
DynamicVariables=1
IgnoreWarnings=1
UpdateDivider=-1

[Context2]
Meter=String
W=350
H=60
X=R
Y=0
SolidColor=255,255,255
DynamicVariables=1
StringAlign=LeftTop
UpdateDivider=-1

[String2Back]
Meter=Image
X=0
W=350
H=60
SolidColor=0,0,0
Container=Context2
DynamicVariables=1
MouseOverAction=[!CommandMeasure ActionTimer2 "Stop 2"][!CommandMeasure ActionTimer2 "Execute 1"]
MouseLeaveAction=[!CommandMeasure ActionTimer2 "Stop 1"][!CommandMeasure ActionTimer2 "Execute 2"]

[MeterString2]
Meter=String
MeasureName=MeasureTitle
Text=asdfgjkxbnvkghdjfhncghmcbjhvhvhfngfh
X=#String2X#
Y=30
DynamicVariables=1
FontFace=Ubuntu Mono Bold
FontSize=30
StringAlign=LeftCenter
AntiAlias=1
StringCase=lower
FontColor=54, 120, 85
Container=Context2

