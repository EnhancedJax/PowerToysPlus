[Input]
Measure=Plugin
Plugin=InputText
SolidColor=0,0,0
FontColor=255,255,255
FontFace=#Font#
FontSize=10
StringAlign=Right
x=(#PanelW#-200-100)
W=100
H=22
DefaultValue=""
DynamicVariables=1
Command1=[!WriteKeyvalue Variables #Editing# "$UserInput$" #@#GlobalVars.inc][!Refresh]

[Refresh]
Meter=Shape
X=r
Y=30R
Shape=Rectangle 0,0,-120,31 | StrokeWidth 2 | Extend this | Extend That
This=Fill Color #SettingAltColor#
That=stroke color #SettingColor#
MouseOverAction=[!SetOption #CURRENTSECTION# That "stroke color #BoxBorder#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# That "stroke color #SettingColor#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!Refresh "PowerToys+\PermaClip"][!Refresh "PowerToys+\Dashboard"][!Refresh "PowerToys+\DesktopSwitch"][!Refresh "PowerToys+\SnipControl"]

[RefreshText]
Meter=String
Text=Global Refresh
Y=(31/2)r
X=(-120/2)r
StringAlign=CenterCenter
MeterStyle=RegularText

[Refresh1]
Meter=Shape
X=(-10-120/2)r
Y=(-31/2)r
MeterStyle=Refresh
MouseLeaveAction=[!SetOption #CURRENTSECTION# That "stroke color 0,0,0"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!Refresh "PowerToys+\PermaClip"]

[Refresh1Text]
