[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#

[Variables]
@includeVar=#@#GlobalVars.inc
@includeCV=#ROOTCONFIGPATH#\ExternalSettingPanel\CommVars.inc

[OnLoad]
Measure=Calc
OnUpdateAction=[!Zpos 1][!KeepOnScreen 0][!FadeDuration 100][!DisableMeasure #CURRENTSECTION#]
;[!Move (#SCREENAREAWIDTH#/2-#PanelW#/2) (#SCREENAREAHEIGHT#/2-#PanelH#/2)]

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[BoldText]
FontFace=#Font#
FontWeight=800
AntiAlias=1
FontColor=#FontColor#
FontSize=15
H=20
SolidColor=0,0,0,1
StringALign=LeftCenter

[SemiBoldedText]
FontFace=#Font#
FontWeight=500
AntiAlias=1
FontColor=#FontColor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[RegularText]
FontFace=#Font#
AntiAlias=1
FontColor=#FontColor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ ITEMS                                                                                                ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[Background]
Meter=Shape
Shape=Rectangle (0),0,(#PanelW#),#PanelH#,(#Corners#*#Edge#),(#Corners#*#Edge#) | StrokeWidth 0 | Fill Color 0,0,0
Shape2=Rectangle 0,0,(#PanelW#),(30),(#Corners#*#Edge#),(#Corners#*#Edge#) | StrokeWidth 0 | Fill Color 32,32,32


[TitleBar]
Meter=String
Text=Developer Panel
Padding=40,5,5,5
MeterStyle=RegularText
FontSize=9
StringAlign=LEft

[Return]
Meter=Image
ImageName=#@#Images\Powertoys.png
X=10
Y=5
W=20
SolidColor=0,0,0,1

[Crossbackground]
Meter=Image
X=(#PanelW#-18-10-10)
W=40
H=(18+10)
SolidColor=0,0,0,1
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor "232, 17, 35"][!SetOption Cross ImageAlpha 255][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor "0,0,0,1"][!SetOption Cross ImageAlpha 150][!UpdateMeter *][!Redraw]
LeftMouseUpAction=[!DeactivateConfig]


[Cross]
Meter=Image
ImageName=#@#Icons\#IconPack#\Cross.png
X=(#PanelW#-18-10)
Y=5
W=18
SolidColor=0,0,0,1
ImageAlpha=150

[PWTs]
Meter=Image
ImageName=#@#Images\JaxLaunch256.png
W=80
H=80
Padding=10,10,10,10
X=200
Y=40
UpdateDivider=-1
Group=Tween
DynamicVariables=1

[PWTHeader]
Meter=String
Text=PowerToys +#CRLF#Developer Panel
X=10R
Y=50r
MeterStyle=SemiBoldedText
FontSize=20
StringAlign=LeftCenter
UpdateDivider=-1
FontColor=255,255,255
DynamicVariables=1
InlineSetting=Size | 10
InlinePattern=#CRLF#.*
InlineSetting2=Color | 255,255,255,155
InlinePattern2=#CRLF#.*
Group=Tween

[Subtitle1]
Meter=String
Text=Global Options
FontSize=15
Y=50R
X=([PWTS:X]+10)
MeterStyle=SemiBoldedText

[String1]
Meter=String
Text=Generic Color
MeterStyle=RegularText
Y=10R
X=r
FontSize=10
H=20
StringAlign=Left
SolidColor=0,0,0,1

[String2]
Meter=String
Text=Generic Border
Y=10R
MeterStyle=RegularText | String1

[String3]
Meter=String
Text=Special / Dark color
Y=10R
MeterStyle=RegularText | String1

[String4]
Meter=String
Text=Box Border
Y=10R
MeterStyle=RegularText | String1

[String5]
Meter=String
Text=Box Color
Y=10R
MeterStyle=RegularText | String1

[String6]
Meter=String
Text=Accent Color
Y=10R
MeterStyle=RegularText | String1

[String7]
Meter=String
Text=Global Font
Y=10R
MeterStyle=RegularText | String1

[String8]
Meter=String
Text=Scale
Y=10R
MeterStyle=RegularText | String1

[String9]
