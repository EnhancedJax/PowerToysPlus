Y=10R
MeterStyle=RegularText | String1

[Setting1]
Meter=String
Text=#Color#
MeterStyle=RegularText
x=(#PanelW#-200)
y=[String1:Y]
H=20
FontSize=10
StringAlign=RightCenter
SolidColor=0,0,0,1
FontColor=255,255,255,200
MouseOverAction=[!SetOPtion #CURRENTSECTION# SolidColor 255,255,255,25][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOPtion #CURRENTSECTION# SolidColor 0,0,0,1][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!setvariable Editing Color][!setoption input DefaultValue "#Color#"][!setOption Input Y ([#CURRENTSECTION#:Y])][!CommandMeasure Input "ExecuteBatch ALL"]

[Setting2]
Meter=String
X=r
Y=10R
Text=#Border#
LeftMouseUpAction=[!setvariable Editing Border][!setoption input DefaultValue "#Border#"][!setOption Input Y ([#CURRENTSECTION#:Y])][!CommandMeasure Input "ExecuteBatch ALL"]
MeterStyle=RegularText | Setting1

