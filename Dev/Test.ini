[Rainmeter]
Update=1000
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
SkinWidth=100
SkinHeight=100
ContextAction=[!Refresh]

[Variables]
Width=100
Height=100
Radius=30
Thickness=10
Color=50,150,250

[MeasureTest]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
Index=0
Blacklist=dwm
DynamicVariables=1

[MeasureX]
Measure=Calc
Formula=((#Width#/2) + ((#Radius# + (#Thickness#/2)) * Sin(([MeasureTest:0]/100*6.283))))
DynamicVariables=1

[MeasureY]
Measure=Calc
Formula=((#Height#/2) - ((#Radius# + (#Thickness#/2)) * Cos(([MeasureTest:0]/100*6.283))))
DynamicVariables=1

[Background]
Meter=Shape
Shape=Rectangle 0,0,#Width#,#Height# | Fill Color 255,255,255,1 | StrokeWidth 0

[RoundLine]
Meter=Roundline
MeasureName=MeasureTest
X=(#Width#/2)
Y=(#Height#/2)
StartAngle=4.712
RotationAngle=6.283
LineStart=#Radius#
LineLength=(#Radius# + #Thickness#)
LineColor=#Color#
Solid=1
AntiAlias=1

[RoundStart]
Meter=Shape
Shape=Ellipse [Roundline:X],([Roundline:Y] - #Radius# - (#Thickness#/2)),(#Thickness#/2) | Fill Color #Color# | StrokeWidth 0
AntiAlias=1

[RoundEnd]
Meter=Shape
Shape=Ellipse [MeasureX],[MeasureY],(#Thickness#/2) | Fill Color #Color# | StrokeWidth 0
AntiAlias=1
DynamicVariables=1