[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#

[Variables]
@includeVars=#@#DashboardVariables.inc
@includeBinds=#@#Actions\Hotkeys.ini
BlurBool=
BarHandler=270
CURRENTSETTING=DashboardText

;[!Move (#SCREENAREAWIDTH#/2-#PanelW#/2) (#SCREENAREAHEIGHT#/2-#PanelH#/2)]

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[BoldText]
FontFace=#Font#
FontWeight=800
AntiAlias=1
FontColor=#FontColor#
FontSize=15
H=20
SolidColor=0,0,0,1
StringALign=LeftCenter

[SemiBoldedText]
FontFace=#Font#
FontWeight=500
AntiAlias=1
FontColor=#FontColor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[RegularText]
FontFace=#Font#
AntiAlias=1
FontColor=#FontColor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter

[ToggleAnimation]
measure=string
string=#Animated#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!writekeyvalue variables Animated "0" #@#DashboardVariables.inc][!writekeyvalue variables Animation "0" #@#DashboardVariables.inc][!refresh]
IfNotMatchAction=[!writekeyvalue variables Animated "1" #@#DashboardVariables.inc][!writekeyvalue variables Animation "0" #@#DashboardVariables.inc][!refresh]
OnUpdateAction=[!refresh "PowerToys+\Dashboard"]

[ToggleSec]
measure=string
string=#ShowSec#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!writekeyvalue variables ShowSec "0" #@#DashboardVariables.inc][!refresh]
IfNotMatchAction=[!writekeyvalue variables ShowSec "1" #@#DashboardVariables.inc][!refresh]
OnUpdateAction=[!refresh "PowerToys+\Dashboard"]

[togglefd]
measure=string
string=#focusdismiss#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!writekeyvalue variables focusdismiss "0" #@#DashboardVariables.inc][!WriteKeyValue rainmeter OnUnfocusAction "" "#ROOTCONFIGPATH#\Dashboard\general.ini"][!refresh]
IfNotMatchAction=[!writekeyvalue variables focusdismiss "1" #@#DashboardVariables.inc][!WriteKeyValue rainmeter OnUnfocusAction "[!UpdateMeasure Unload]" "#ROOTCONFIGPATH#\Dashboard\general.ini"][!refresh]
OnUpdateAction=[!refresh "PowerToys+\Dashboard"]

[TooggleDashboard]
measure=string
string=#OnOff#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!writekeyvalue variables OnOff "0" #@#DashboardVariables.inc][!DeactivateConfig "PowerToys+\Dashboard"][!WriteKeyValue Variables Module Dashboard "#@#Actions\CloseInstance.ini"]["#@#Actions\AHKOld.exe" "#@#Actions\CloseScript.ahk"][!refresh]
IfNotMatchAction=[!writekeyvalue variables OnOff "1" #@#DashboardVariables.inc][!ActivateConfig "PowerToys+\Dashboard" "general.ini"][!refresh][!Zpos 2 "Powertoys+\Dhasboard"][!Draggable 0 "Powertoys+\Dhasboard"][!KeepOnScreen 0 "Powertoys+\Dhasboard"]["#@#Actions\AHKOld.exe" "#@#Actions\Source Code\dashboard.ahk"]

[SettingsImport5]
measure=string
string=#OnOff#
IfMatchMode=1
IfMatch=1
IfMatchAction=[!SetOption OnOffText Text "On"][!UpdateMeter OnOffText]
IfNotMatchAction=[!SetOption OnOffText Text "Off"][!UpdateMeter OnOffText]
