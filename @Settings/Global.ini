[Rainmeter]
Update=-1
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
SkinWidth=#PanelW#
SkinHeight=#PanelH#

@includeCMT=Elements\Background.inc
@includeversion=#@#version.inc
@includeBinds=#@#Actions\Hotkeys.ini

[Variables]
BarHandler=120
Scroll=50
blurbool=0
alphabool=0
GRefresh=[!DeactivateConfig "PowerToys+\PermaClip"][!Refresh "PowerToys+\Dashboard"][!Refresh "PowerToys+\DesktopSwitch"][!Refresh "PowerToys+\SnipControl"][!Refresh "PowerToys+\MultiRun"][!Refresh "PowerToys+\StartCenter"][!Delay 100][!ActivateConfig "PowerToys+\PermaClip" Main.ini]
@includeVar=#@#PermaClipVariables.inc
@includeTaskbar=#@#TaskbarState.inc
CURRENTSETTING=GlobalText

;[!Move (#SCREENAREAWIDTH#/2-#PanelW#/2) (#SCREENAREAHEIGHT#/2-#PanelH#/2)]

;;╔══════════════════════════════════════════════════════════════════════════════════════════════════════╗
;;║ METERSTYLES                                                                                          ║
;;╚══════════════════════════════════════════════════════════════════════════════════════════════════════╝

[BoldText]
FontFace=#Font#
FontWeight=800
AntiAlias=1
FontColor=#Fontcolor#
FontSize=15
H=20
SolidColor=0,0,0,1
StringALign=LeftCenter
Container=Container

[SemiBoldedText]
FontFace=#Font#
FontWeight=500
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter
Container=Container

[RegularText]
FontFace=#Font#
AntiAlias=1
FontColor=#Fontcolor#
FontSize=12
H=12
SolidColor=0,0,0,1
StringALign=LeftCenter
Container=Container

[ToggleTaskbar]
measure=string
string=#TaskbarBool#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables TaskbarBool "0" #@#TaskbarState.inc][!Refresh]
IfNotMatchAction=[!WriteKeyValue Variables TaskbarBool "1" #@#TaskbarState.inc][!ActivateConfig "PowerToys+\Startup"][!Refresh]
OnUpdateAction=[!Refresh "PowerToys+\Startup"]

[ToggleApptray]
measure=string
string=#ApptrayBool#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables ApptrayBool "0" #@#TaskbarState.inc][!Refresh]
IfNotMatchAction=[!WriteKeyValue Variables ApptrayBool "1" #@#TaskbarState.inc][!ActivateConfig "PowerToys+\Startup"][!Refresh]
OnUpdateAction=[!Refresh "PowerToys+\Startup"]

[ToggleCorner]
measure=string
string=#Corner#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables Corner "0" #@#GlobalVars.inc][!Refresh]
IfNotMatchAction=[!WriteKeyValue Variables Corner "1" #@#GlobalVars.inc][!Refresh]
OnUpdateAction=#GRefresh#

[ToggleEdge]
measure=string
string=#Edge#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=1
IfMatchAction=[!WriteKeyValue Variables Edge "0" #@#GlobalVars.inc][!Refresh]
IfNotMatchAction=[!WriteKeyValue Variables Edge "1" #@#GlobalVars.inc][!Refresh]
OnUpdateAction=#GRefresh#

[ToggleBlur]
measure=string
string=#Acrylic#
Group=NoUpdateOnLoad
Disabled=1
IfMatchMode=1
IfMatch=Acrylic
IfMatchAction=[!writekeyvalue variables Acrylic "none" #@#GlobalVars.inc][!writekeyvalue variables Blur "none" #@#GlobalVars.inc][!refresh]
IfNotMatchAction=[!writekeyvalue variables Acrylic "Acrylic" #@#GlobalVars.inc][!writekeyvalue variables Blur "Blur" #@#GlobalVars.inc][!refresh]
OnUpdateAction=#GRefresh#

[ToggleAlpha]
measure=calc
Group=NoUpdateOnLoad
Disabled=1
IfConditionMode=1
IfCondition=#Alpha# < 255
IfTrueAction=[!writekeyvalue variables Alpha "255" #@#GlobalVars.inc][!refresh]
IfFalseAction=[!writekeyvalue variables Alpha "150" #@#GlobalVars.inc][!refresh]
OnUpdateAction=#GRefresh#

[Command1]
Measure=Plugin
Plugin=RunCommand
State=Show
Parameter=copy "PowerToys+.lnk" "C:\ProgramData\Microsoft\Windows\Start Menu\Programs"
FinishAction=["#@#Actions\Source code\Added.exe"]

[SettingsImport]
measure=string
string=#Acrylic#
IfMatchMode=1
IfMatch=Acrylic
IfMatchAction=[!SetVariable BlurBool 1][!UpdateMEter SettingBlu][!Redraw]
IfNotMatchAction=[!SetVariable BlurBool 0][!UpdateMEter SettingBlu][!Redraw]

[SettingsImport2]
measure=calc
IfConditionMode=1
IfCondition=#Alpha# < 255
IfTrueAction=[!SetVariable AlphaBool 1]
IfFalseAction=[!SetVariable AlphaBool 0]

