[Rainmeter]
Update=1000
AccurateText=1
RIghtMOuseUpAction=[!SkinCustomMenu]
ContextTitle=Refresh
ContextAction=[!Refresh]
ContextTitle2=Settings
ContextAction2=[!ActivateConfig "PowerToys+\@settings" "dashboard.ini"][!UpdateMeasure Unload]
SkinWidth=#GlobalW#
SkinHeight=#GlobalH#
OnRefreshAction=!WriteKeyValue #CURRENTCONFIG# Active 0 "%APPDATA%\Rainmeter\Rainmeter.ini"

[Variables]
@includeCommon=resource\Common.inc
barhandler=1

[SectionHeader]
text=Resource usage
[WinIcon]
ImageName=#@#icons\#IconPack#\resource.png
[date]
StringAlign=Right

;;=================================================================================================================================================================================================================
;; RAM                                                                                                  
;;====================================================================================================================================================================================================================

[RAMBox]
MEter=Shape
X=(25*#scale#)
Y=(60*#scale#)r
Container=container
Shape=Rectangle 0,0,(#globalw#-50*#scale#),(40*#Scale#),(#Corner#*5),(#Corner#*5) | Fill Color #BoxBorder#,(#Alpha#-50) | Stroke Color #ACCENT# | Extend This
Shape2=Rectangle 0,0,((#GlobalW#-(25*#scale#)*2-1)*[MeasureUsedPercent:]*0.01),(40*#Scale#),(#Corner#*5),(#Corner#*5) | Fill Color #BoxBorder# | StrokeWidth 0
This=StrokeWidth 0
DynamicVariables=1
UpdateDivider=8

[MeterRAMLabel]
Meter=String
Text=RAM
X=(10*#Scale#)r
Y=(18*#Scale#)r
StringAlign=leftcenter
MeterStyle=semiboldtext
UpdateDivider=-1

[RAMTOP]
Meter=String
X=(#GlobalW#/2)
Y=r
MeasureName=MeasureRAMHigh
Text=%1
DynamicVariables=1
FontSize=(10*#scale#)
Container=container
StringAlign=CenterCenter
FontColor=#FontColor#,200
MeterStyle=RegularText

[RAMPER]
Meter=String
MeasureName=MeasureUsedPercent
Text=%1%
X=(#globalW#-35*#scale#)
Y=r
FontSize=(10*#scale#)
StringAlign=RightCenter
MeterStyle=RegularText
Container=container
UpdateDivider=5

